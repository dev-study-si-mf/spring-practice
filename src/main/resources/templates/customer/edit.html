<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>ユーザ編集</title>
</head>
<body>
<div layout:fragment="content" class="col-sm-12">
    <form th:action="@{/customer/edit}" th:object="${customerForm}" class="form-horizontal" method="post">
        <fieldset>
            <legend>ユーザ編集</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'">
                <label for="name" class="col-sm-2 control-label">姓</label>

                <div class="col-sm-10">
                    <input type="text" id="name" name="name" th:field="*{name}"
                           class="form-control" value="山田"/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                          class="help-block">error!</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error has-feedback'">
                <label for="email" class="col-sm-2 control-label">名</label>

                <div class="col-sm-10">
                    <input type="text" id="email" name="email" th:field="*{email}"
                           class="form-control" value="太郎"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                          class="help-block">error!</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" name="goToTop" value="back"/>
                    <input type="hidden" name="id" th:value="${param.id[0]}"/>
                    <input type="submit" class="btn btn-primary" value="update"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
